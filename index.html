<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <button class="container__btn-commom container__btn-prev">
            <i class="fa-solid fa-chevron-left"></i>
        </button>
        <div class="container__image--box">
            <img class="fade container__image 1" src="./6f406311c99e13c04a8f.jpg" alt="">
            <img class="fade container__image 2" src="./927b3b6997e64db814f7.jpg" alt="">
            <img class="fade container__image 3" src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif" alt="">
        </div>
        <div class="container__dots--box">
            <div class="container__dots--item active"></div>
            <div class="container__dots--item"></div>
            <div class="container__dots--item"></div>
        </div>
        <button class="container__btn-commom container__btn-next">
            <i class="fa-solid fa-chevron-right"></i>
        </button>
        <div class="audio-box" style="margin-top: 30px;">
            <audio controls autoplay>
                <source src="./EM ĐỒNG Ý (I DO) - ĐỨC PHÚC x 911 x KHẮC HƯNG - OFFICIAL MUSIC VIDEO - VALENTINE 2023.mp3">
            </audio>
        </div>
    </div>
    <div class="over_lay">
        <div aria-label="Orange and tan hamster running in a metal wheel" role="img"  class="wheel-and-hamster loading">
            <div class="wheel"></div>
            <div class="hamster">
                <div class="hamster__body">
                    <div class="hamster__head">
                        <div class="hamster__ear"></div>
                        <div class="hamster__eye"></div>
                        <div class="hamster__nose"></div>
                    </div>
                    <div class="hamster__limb hamster__limb--fr"></div>
                    <div class="hamster__limb hamster__limb--fl"></div>
                    <div class="hamster__limb hamster__limb--br"></div>
                    <div class="hamster__limb hamster__limb--bl"></div>
                    <div class="hamster__tail"></div>
                </div>
            </div>
            <div class="spoke"></div>
        </div>
        <img class="image-first" src="https://www.funimada.com/assets/images/cards/big/bday-452.gif" alt="">
        <p class="happy-text">Diệu Chi  <i class="fa-solid fa-heart tym"></i></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
